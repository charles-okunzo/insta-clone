{% extends 'insta_app/base.html' %}

{% block content %}
<div class="container-fluid register-bg">
    <div class="row">
        <div class="col-md-5 mx-auto mt-5 pt-3">
            <div class="sign-up border p-3">
               
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend>Delete Post</legend>
                        <h2>Are you sure you want to delete this post?</h2>
                    </fieldset>
                    <br>
                    <input type="submit" value="Yes, Delete" class="btn btn-outline-danger my-4">
                    <a href="{% url 'profile' %}" class="btn btn-outline-secondary my-4">Cancel</a>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
