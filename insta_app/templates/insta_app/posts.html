{% extends 'insta_app/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid register-bg">
    <div class="row">
        <div class="col-md-5 mx-auto mt-5">
            <div class="sign-up border p-3">
                <img src="{{user.profile.profile_pic.url}}" title="Profile picture" style="border-radius: 50%;" height="30" width="30">
                <span class=" ms-4 h5">{{user.username}}</span>
                <div class="image my-4">
                    <img src="../../../static/images/entrepreneur-startup-start-up-man-39866.jpeg" class="img-fluid m-0" alt="">
                </div>

                <div class="post-content mb-4">
                    <span class="mx-2"><i class="fa-solid fa-heart fs-4"></i> 1 </span>
                    <span class="mx-2"><i class="fa-solid fa-comment fs-4"></i> 2</span>
                </div>
                <!-- date added -->
                <small class="text-muted">5 june, 2022</small>

                <!-- add comment form -->
                <form class="navbar-form mt-4" role="search" action="">

                    <div class="input-group">
                      <input type="text" class="form-control search" placeholder="Add a comment..." name="">
                      <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">Post</button>
                      </div>
                    </div>
          
                  </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
