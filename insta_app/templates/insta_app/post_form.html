{% extends 'insta_app/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid register-bg">
    <div class="row">
        <div class="col-md-4 mx-auto mt-5">
            <div class="sign-up border p-3">
                <div class="text-center">
                    <img src="../../../static/images/7a252de00b20.png" alt="Instagram Logo" class="my-4">
                </div>
                
                <form method="post" enctype="multipart/form-data">
                    <legend>New Post</legend>
                    {% csrf_token %}
                    {{form|crispy}}
                    
                    <br>
                    <input type="submit" value="Post" class="btn btn-info my-4 text-white" style="width: 100%;">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
